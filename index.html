<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=ttt.ico
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="tictoctoe" class="container">
        TIC TAC TOE 
    </div>

<div id="player-form" class="container">
    <label for="player1">Player 1 Name:</label>
    <input type="text" id="player1" placeholder="Enter name" required><br>
    <label for="player2">Player 2 Name:</label>
    <input type="text" id="player2" placeholder="Enter name" required><br>
    <button id="start-game-btn">Start Game</button>
</div>

<div id="game-container" class="container" style="display: none;">
    <div id="board"></div>
    <div id="status">Player X's turn</div>
    <button id="restart-btn">Restart</button>
</div>

<div id="result-screen">
    <h2 id="result-message"></h2>
    <button id="new-game-btn">New Game</button>
</div>

<div id="scoreboard" class="container" style="display: none;">
    <h2>Scoreboard</h2>
    <div id="player1-score">Player 1: 0</div>
    <div id="player2-score">Player 2: 0</div>
</div>

<footer>
    Copyright <a href="http://sanjeev.engineer/">Sanjeev Kumar</a>
</footer>

<script src="script.js"></script>
</body>
</html>
